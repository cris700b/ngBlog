
<div class="row">
	<div class="col-md-8">
		
		<form name="formPostNew" class="form-horizontal" novalidate role="form">
		
			<div class="form-group" ng-class="{'has-error': formPostNew.title.$dirty && formPostNew.title.$invalid}">
				
				<label for="title" class="col-sm-2 control-label">
					Post Title
				</label>
				
				<div class="col-sm-10">
					
					<input type="text" id="title" name="title" class="form-control" placeholder="Title" ng-model="post.title" ng-required="true"/>
					
					<span class="error-message" ng-show="formPostNew.title.$dirty && formPostNew.title.$invalid">
						
						Title is mandatory
					</span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error': formPostNew.content.$dirty && formPostNew.content.$invalid}">
				
				<label for="content" class="col-sm-2 control-label">
					Post Content
				</label>
				
				<div class="col-sm-10">
					
					<textarea cols="8" rows="6" id="content" name="content" class="form-control" placeholder="Content" ng-model="post.content" ng-required="true">
					</textarea>
					
					<span class="error-message" ng-show="formPostNew.content.$dirty && formPostNew.content.$invalid">
						
						You need to have some content!
					</span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error': formPostNew.tags.$dirty && formPostNew.tags.$invalid}">
				
				<label for="tags" class="col-sm-2 control-label">
					Tags
				</label>
				
				<div class="col-sm-10">
					
					<input type="text" id="tags" name="tags" class="form-control" placeholder="Comma separated tags" ng-model="post.tags" ng-pattern="/^[\w,]+$/" />
					
					<span class="error-message" ng-show="formPostNew.tags.$dirty && formPostNew.tags.$invalid">
						
						Sorry! No special characters allowe here.
					</span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error': formPostNew.keywords.$dirty && formPostNew.keywords.$invalid}">
				
				<label for="keywords" class="col-sm-2 control-label">
					Keywords
				</label>
				
				<div class="col-sm-10">
					
					<input type="text" id="keywords" name="keywords" class="form-control" placeholder="Comma separated keywords" ng-model="post.keywords" ng-pattern="/^[\w,]+$/" />
					
					<span class="error-message" ng-show="formPostNew.keywords.$dirty && formPostNew.keywords.$invalid">
						
						Sorry! No special characters allowe here.
					</span>
				</div>
			</div>
			
			<div class="form-group">
				
				<div class="col-sm-offset-2 col-sm-10">
				
					<button type="submit" class="btn btn-success" 
						ng-disabled="formPostNew.$invalid">
						
						Add Post
					</button>
				</div>
			</div>
			
		</form>		
	</div>
</div>
