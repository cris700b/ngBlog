

<div class="form-group" ng-class="{'has-error': postForm.title.$dirty && postForm.title.$invalid}">
	
	<label for="title" class="col-sm-2 control-label">
		Title
	</label>
	
	<div class="col-sm-10">
		
		<input type="text" id="title" name="title" class="form-control" placeholder="Title" ng-model="post.title" ng-required="true"/>
		
		<span class="error-message" ng-show="postForm.title.$dirty && postForm.title.$invalid">
			
			Title is mandatory
		</span>
	</div>
</div>

<div class="form-group" ng-class="{'has-error': postForm.content.$dirty && postForm.content.$invalid}">
	
	<label for="content" class="col-sm-2 control-label">
		Content
	</label>
	
	<div class="col-sm-10">
		
		<textarea cols="8" rows="6" id="content" name="content" class="form-control" placeholder="Content" ng-model="post.content" ng-required="true">
		</textarea>
		
		<span class="error-message" ng-show="postForm.content.$dirty && postForm.content.$invalid">
			
			You need to have some content!
		</span>
	</div>
</div>

<div class="form-group" ng-class="{'has-error': postForm.tags.$dirty && postForm.tags.$invalid}">
	
	<label for="tags" class="col-sm-2 control-label">
		Tags
	</label>
	
	<div class="col-sm-10">
		
		<input type="text" id="tags" name="tags" class="form-control" placeholder="Comma separated tags" ng-model="post.tags" ng-pattern="/^[\w,]+$/" />
		
		<span class="error-message" ng-show="postForm.tags.$dirty && postForm.tags.$invalid">
			
			Sorry! No special characters allowe here.
		</span>
	</div>
</div>

<div class="form-group" ng-class="{'has-error': postForm.keywords.$dirty && postForm.keywords.$invalid}">
	
	<label for="keywords" class="col-sm-2 control-label">
		Keywords
	</label>
	
	<div class="col-sm-10">
		
		<input type="text" id="keywords" name="keywords" class="form-control" placeholder="Comma separated keywords" ng-model="post.keywords" ng-pattern="/^[\w,]+$/" />
		
		<span class="error-message" ng-show="postForm.keywords.$dirty && postForm.keywords.$invalid">
			
			Sorry! No special characters allowe here.
		</span>
	</div>
</div>

<div class="form-group">
	
	<div class="col-sm-offset-2 col-sm-10">
	
		<button type="submit" class="btn btn-success" 
			ng-disabled="postForm.$invalid">
			
			{{buttonText}}
		</button>
	</div>
</div>
